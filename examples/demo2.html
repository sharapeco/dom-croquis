<!DOCTYPE html>
<html>

<head>
  <title>Demo 2 from html2canvas</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="examples.css">
  <style>
    .feedback-overlay-black {
      background-color: #000;
      opacity: 0.5;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>

  <style>
    #input div {
      padding: 20px;
      margin: 0 auto;
      border: 5px solid black;
    }

    h1 {
      border-bottom: 2px solid white;
    }

    h2 {
      background: #efefef;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="layout-horizontal">
    <div id="input">
      <div style="background:red;">
        <div style="background:green;">
          <div style="background:blue;border-width: 5px 10px 15px 20px;border-color:#f88 #88f #6a6 #fd6 ;">
            <div style="background:yellow;">
              <div style="background:orange;">
                <h1>Heading</h1>
                Text that isn't wrapped in anything.
                <p>Followed by some text wrapped in a <b>&lt;p&gt; paragraph.</b> </p>
                Maybe add a <a href="#">link</a> or a different style of <a href="#" style="background:white;"
                  id="highlight">link with a highlight</a>.
                <hr />
                <h2>More content</h2>
                <div style="width:10px;height:10px;border-width:10px;padding:0;">a</div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
    <div id="output"></div>
  </div>

  <script type="module">
    import { htmlToCanvas } from '../src/dom-croquis.js';
    const target = document.getElementById("input");
    htmlToCanvas(target, { debug: true }).then(function (canvas) {
      document.getElementById("output").appendChild(canvas);
    });
  </script>
</body>

</html>
